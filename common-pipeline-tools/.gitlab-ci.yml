stages:
  - build
  
variables:
  IMAGE_TAG: latest

build-cpi:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: [""]
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}/common-pipeline-tools"
      --dockerfile "${CI_PROJECT_DIR}/common-pipeline-tools/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}/cpi:latest"